<div class="card col-12 col-lg-6 text-center" style="width: 20rem;">
  <img src="{{ restauranteDetail.image }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title" >{{ restauranteDetail.name }}</h5>
    <p>{{ restauranteDetail.description }}</p>
    <p class="titulo-score">puntuacion:</p>
    <p class="texto-score">{{ restauranteDetail.rating.toFixed(1) }}</p>
  </div>
</div>
